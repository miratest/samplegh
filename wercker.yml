box: perl
build:
    steps:

        - script:
            name: Install cpanm
            code: curl -L https://cpanmin.us | perl - --sudo App::cpanminus

        - script:
            name: Install Mira
            code: cpanm -n Mira

        - script:
            name: Run mira
            code: mira build

        - lukevivier/gh-pages:
            token: $GITHUB_TOKEN
            basedir: public
