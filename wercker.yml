box: debian
build:
    steps:
        - script:
            name: Install cpanm
            code: wget -L https://cpanmin.us | perl - --sudo App::cpanminus
        - script:
            name: Install Mira
            code: cpanm -n Mira
        - script:
            name: Run mira
            code: mira build
deploy:
    steps:
        - lukevivier/gh-pages:
            token: $GITHUB_TOKEN
            basedir: public
